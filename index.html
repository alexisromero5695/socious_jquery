<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socius Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark text-white bg-dark-navbar px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="filtrarPorGenero('*')">
                <img width="100px" src="assets/socius.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarScrollingDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Géneros
                        </a>
                        <ul class="dropdown-menu" id="dropdownGenre" aria-labelledby="navbarScrollingDropdown">
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="cover-container text-white pb-5">
        <div id="movieList" class="movieSection"></div>
        <div id="movieSearch" class="movieSection">
            <h1 class="text-center mt-4">Selecciona tu Película Favorita</h1>
            <p class="text-center">Para obtener información detallada sobre una película, selecciona una de la lista
                desplegable a continuación.</p>
            <div class="w-50 d-flex align-items-center mx-auto mb-4">
                <select class="form-control select2" name="pelicula" id="listaPeliculas" onchange="getPelicula(this);">
                </select>
            </div>
            <div id="movieDetail" class="mx-auto w-75 row mx-4 d-none" style="background: #221f1f33;padding: 2rem;">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
